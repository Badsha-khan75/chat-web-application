<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8b0146, #0073ac, #00ac00);
            background-size: 300% 300%;
            animation: gradientAnimation 5s ease infinite;
            font-family: sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .chat-container {
            background: rgba(4, 255, 168, 0.15);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            backdrop-filter: blur(8.6px);
            -webkit-backdrop-filter: blur(8.6px);
            }

        .messages {
            overflow-y: auto;
            padding: 10px;
            border-radius: 15px;
            height: 100%;
        }

        .message {
            color: rgb(228, 255, 245);
            background-color: #0831b85b;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            word-wrap: break-word; /* Prevents long words from breaking layout*/
        }

        .input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

       #sendButton {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 5px;
            margin-left: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #sendButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }
       


        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1); 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(2, 59, 70, 0.795);
            border-radius: 10px;
            border: 2px solid transparent; /* Optional border */
            background-clip: padding-box; /* Ensures the border doesn't clip the background */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(63, 219, 240)
        }

        @media (max-width: 50px) {
            .chat-container {
                width: 95%;
                padding: 15px;
            }

            input[type="text"], button {
                font-size: 14px;
            }
        }

        .description{
           text-align: center;
           margin-top:auto;

        }
        .fullName{
            text-align: center;
            margin: 20px;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            
        }

        #send{
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding-left: 10px;
            padding-bottom: 10px;
        }
        .userinfo{
            display: block;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="userinfo">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
            <span class="material-symbols-outlined">arrow_back</span>
            <h2 class="fullName"> {{ fullName }}</h2>
        </div>
        
        <div class="messages">
            {% for i in messages %}
            <div class="message">
                <p>{{i}}</p>
            </div>
            {% endfor %}

        </div>
        <hr>
        <div class="input-area" >
            <form method="POST" id="send">
                <input type="text" name="message" id="messageInput" placeholder="Type your message..." required>    
                <button id="sendButton">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
